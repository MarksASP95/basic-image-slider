<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Slider</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="header">
		<h1>Image Slider</h1>
	</div>

	<div id="container">

		<img id="img" src="img/img1.jpg">
		<div id="left">
			<img id="arrow_left" src="img/arrow_left.png" onclick="slide(-1)">
		</div>
		<div id="right">
			<img id="arrow_right" src="img/arrow_right.png" onclick="slide(1)">
		</div>

	</div>
	
</body>
</html>
